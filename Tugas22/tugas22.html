<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form action="#">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Nama lengkap..."></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="text" placeholder="Username..."></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" placeholder="Your email..."></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" placeholder="Password..."></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>:</td>
                    <td><input type="url" placeholder="Masukkan URL Web..."></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><label for="#"><input type="radio" name="gender"> Laki-laki</label><label for="#"><input type="radio" name="gender"> Perempuan</label></td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                        <select name="religion">
                            <option value="islam" selected>Islam</option>
                            <option value="kristen">Kristen</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td>
                        <textarea name="biografi" cols="22" rows="2"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td></td>
                    <td>
                        <img src="Image/logo1.jpg" alt="Foto" width="250px" height="250px">
                    </td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>:</td>
                    <td>
                        <audio src="Audio/sample.mp3" controls></audio>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
